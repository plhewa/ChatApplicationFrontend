<app-message-list [posts]="posts" (editMessage)="fetchMessageById($event)" (deleteMessage)="deleteMessageById($event)"></app-message-list>
<app-message-input-box [messageData] = "messageData" [isInputBoxVisible] = "isInputBoxVisible" (showInputBox)="showInputBox()" (addMessage)="onSubmit($event)"></app-message-input-box>
